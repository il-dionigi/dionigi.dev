baseurl: ""
url: https://www.dionigi.dev
title: Dionigi's Projects & Thoughts
subtitle: Jekyll theme for content-rich sites # this goes o
author: brian (dionigi) raymond
simple_search: http://google.com/search
description: A personal site for exploring and showcasing new ideas
name: tufte
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
permalink: /articles/:short_year/:title
timezone: America/Los_Angeles
excerpt_separator: <!--more-->  # you can specify your own separator, of course.
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'UploadToGithub.Rakefile', 'README.md']
post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
#editor: gvim
git:
  branch: master
transfer:
  command: rsync
  settings: -av
  source: _site/
  destination: ~/git/clayh53.github.com/
